        .addBtn{

            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .nav{
            background-color: black;
            color: rgb(91, 97, 99);
        }
        .nav-content{
            /* background-color: black; */
            width: 1200px;
            margin: auto;
            height: 40px;
            line-height: 17px;
            font-size: 14px;
            /* cursor: pointer; */
        }
        .nav-left>li{
            float: left;
            cursor: pointer;
            padding: 0 10px;
            margin: 10px 0;
            border-right: 1px solid #4d4a4a;
        }
        .nav-right>li{
            float: right;
            cursor: pointer;
            padding: 0 10px;
            margin: 10px 0;
            border-right: 1px solid #5f5e5e;
        }
        .navs{
            background-color: white;
            height: 70px;

        }
        .navs-content{
            margin: auto;
            width: 1200px;
        }
        .navs-content li{

            padding: 0 10px;

            width: 50px;

    <div class="content">

       $(function(){

      
        $.get("http://jx.xuzhixiang.top/ap/api/productlist.php", {
            uid: getCookie('uid')
        }).then(data => {
            var oList=document.querySelector('#prodList')
            var str='';
            console.log(data);
            data.data.forEach(function(val,index){
                str+=` <li>
                <a href="detail.html?id=${val.pid}"><img src="${val.pimg}" class="imgs">
                <p class="pname">${val.pname}</p>
                <p class="pprice">${val.pprice}</p>
                <p class="pdesc">${val.pdesc}</p> 
                
            </li>`
                oList.innerHTML=str;
            })   
        });
        $('.nav-content li').hover(function(){
            $(this).css('color','white').siblings().css('color','rgb(91, 97, 99)');
        },function(){
            $('.nav-content li').css('color','rgb(91, 97, 99)');
        });
        $('.navs-list li' ).hover(function(){
            $(this).css('color','red').siblings().css('color','black');

        },function(){
            $('.navs-list li').css('color','black');
        });
